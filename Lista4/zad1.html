<body>
<h3>Eval</h3>
<p>Liczy np. "2+2"</p>
<h3>Length</h3>
<p>Zwraca długość np. napisy</p>
<h4>Wykonanie script'u</h4>
<script>
    document.write("ola<br>");
    document.write(1/2);
    document.write("<br>");
    var tests=["1","1/2","’1’+1","1+1","(2+4)*5"];
    for(var i=0;i<tests.length;i++);
    document.write(tests[i],"=",eval(tests[i]),"<br>");
</script>
    
</body>
