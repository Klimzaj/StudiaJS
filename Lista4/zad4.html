    function takeAllHref() {
        var hrefCount = 0;
        var a = document.querySelectorAll("body");
        var b = [];
        a.forEach(element => {
            let obj = element.children;
            for(let i =0;i<obj.length;i++)
            {
                if(obj.item(i).href != null)
                {
                    obj.item(i).innerHTML = obj.item(i).href;
                    hrefCount++;
                    b.push([obj.item(i).href,obj.item(i).innerHTML]);
                }
            }
            console.log(b);
            console.log("href count: " + hrefCount);
        });
    }
    function takeAllSrc() {
        var a = document.querySelectorAll("body");

        a.forEach(element => {
            let obj = element.children;

            {

                {

            }
